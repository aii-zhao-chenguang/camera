<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web camera</title>
    <style>
        video, canvas {
            display: block;
            margin: 10px auto;
            max-width: 100%;
        }
        #resolution {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">web camera</h1>

    <video id="video" autoplay></video>
    <button id="captureBtn" style="display: block; margin: 10px auto;">拍照</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="resolution">分辨率：<span id="resolutionValue"></span></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resolutionText = document.getElementById('resolutionValue');
        const captureBtn = document.getElementById('captureBtn');
        

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // 拍照按钮的点击事件
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            // 将当前视频帧绘制到canvas上
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // 获取图像的分辨率
            const width = canvas.width;
            const height = canvas.height;
            // 显示图像分辨率
            resolutionText.textContent = `${width} x ${height}`;
            // 将canvas设置为可见
            canvas.style.display = 'block';
        });
    </script>

</body>
</html>
